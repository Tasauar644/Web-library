<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In </title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(Background.jpg);background-size: cover;">
    <div id="login">
        <img src="images/login.png" alt="A log in picture" class="logpic" height="50px";width="60px">

         <h1 class="headlog">Log In Here</h1>

        <form>
             <p style="color:white; font-size: 30px;margin-left: 10px;">Email ID</p>
             <input type="text" name="" value="" placeholder="Please Enter Your Email ID" style="width:93%;height: 20px;padding: 10px;">

             <p style="color:white;font-size: 30px;margin-left: 10px;margin-top: 20px;">Password</p>
             <input type="password" name="" value="" placeholder="Please Enter Your Password" style="width: 93%;height: 20px;padding: 10px;">
             <br>

             <input type="submit" name="" value="login" class="submit">

        </form>


    </div>
    
</body>
</html>
